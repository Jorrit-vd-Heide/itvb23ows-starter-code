version: '3.7'
services:
  php:
    build: .
    ports:
      - "8000:80"

  mysql:
    image: mysql:8.0.3
    environment:
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_DATABASE: hive
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    ports:
      - "3306:3306"
    volumes:
      - ./hive.sql:/docker-entrypoint-initdb.d/hive.sql

  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - "8080:8080"